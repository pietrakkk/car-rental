<div class="list-group car-list">
     <div class="list-group-item item-properties" ng-repeat="n in [0,1,2,3,4,5]">
        <div class="col-md-3" style="padding-top:10px;">
            <img class="pull-left image-size" ng-src="http://m.autokult.pl/peugeot-205-t16-616x391-d2220a4c,630,0,0,0.jpg">
        </div>
        <div class="col-md-6" style>
            <h2 class="pull-left make-padding">Peugeot 205</h2>
        </div>
        <div class="col-md-3">
             <div class="pull-right price-style">

            <button class="btn btn-default pull-right rent-btn-padding"><i class="fa fa-cart-arrow-down"></i> Rent now!
            </button>
        </div>

</div>
